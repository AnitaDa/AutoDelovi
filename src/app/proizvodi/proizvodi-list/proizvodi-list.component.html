
<h3 style="background-color: red;padding:20px;color:silver">Proizvodi</h3>
<div>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Sifra</th>
      <th scope="col">Kolicina</th>
      <th scope="col">Model</th>
      <th scope="col">Vrsta</th>
      <th><button type="button"  class="btn btn-success"><a routerLink='/addProizvod'><i class="fa fa-plus" aria-hidden="true"></i></a></button></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let proizvod of proizvodi">
      <th scope="row"></th>
      <td>{{proizvod.sifra}}</td>
      <td>{{proizvod.kolicina}}</td>
      <td>{{proizvod.naziv}}</td>
      <td>{{proizvod.vrsta}}</td>
      <td><button class="btn btn-danger" (click)="obrisiProizvod(proizvod.proizvodId)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
    </tr>
  </tbody>
</table>
</div>
