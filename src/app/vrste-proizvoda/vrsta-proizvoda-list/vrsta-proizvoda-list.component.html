<h3 style="background-color: red;padding:20px;color:silver">Vrste proizvoda</h3>
<div>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Naziv</th>
      <th><button type="button"  class="btn btn-success"><a routerLink='/addMarka'><i class="fa fa-plus" aria-hidden="true"></i></a></button></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vrsta of vrsteProizvoda">
      <th scope="row"></th>
      <td>{{vrsta.naziv}}</td>
      <td><button (click)="obrisiVrstu(vrsta.vrstaProizvodaId)" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
    </tr>
  </tbody>
</table>
</div>
